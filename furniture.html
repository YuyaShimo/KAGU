  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;900&display=swap" rel="stylesheet">

      <li class="nav-item">お知らせ</li>
      <li class="nav-item">取扱い家具</li>

      <div class="title-wrapper">
        <h2>テーマで探す</h2>
        <p class="en-title">SEARCH BY THEME</p>
      </div>
      <div class="page-inner">
        <div class="theme-body">
          <ul class="theme-list">
            <li class="theme-item">
              <div class="theme-img">
                <img src="images/theme1.jpg" alt="">
              </div>
            </li>
            <li class="theme-item">
              <div class="theme-img">
                <img src="images/theme2.jpg" alt="">

            <li class="theme-item">
              <div class="theme-img">
                <img src="images/theme3.jpg" alt="">

            <li class="theme-item">
              <div class="theme-img">
                <img src="images/theme4.jpg" alt="">

            <li class="theme-item">
              <div class="theme-img">
                <img src="images/theme5.jpg" alt="">

            <li class="theme-item">
              <div class="theme-img">

            <li class="theme-item">
              <div class="theme-img">
                <img src="images/theme8.jpg" alt="">

            </li>
            <li class="theme-item">
              <div class="theme-img">
                <img src="images/theme9.jpg" alt="">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!--取り扱い家具テーマここまで-->

  <!--取り扱い家具カラーここから-->
  <section class="color">
    <div class="color-wrapper">
      <div class="title-wrapper">
        <h2>カラーで探す</h2>
        <p class="en-title">SEARCH BY COLOR</p>
      </div>
      <div class="page-inner">
        <div class="color-body">
          <ul class="color-list">
            <li class="color-item">
              <div class="color-icon red"></div>
            </li>
            <li class="color-item">
              <div class="color-icon green"></div>

            <p class="address">鹿児島県鹿児島市山下町XX-X</p>
            <p class="tel">TEL:099-123-4567</p>

          <li class="footer-nav">

            <a class="footer-item" href="#">プライバシーポリシー</a>
          </li>
        </ul>
      </div>
    </div>
