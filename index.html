<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;900&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>KAGU</title>
</head>
<body>
  <!--ヘッダーここから-->
  <header class="header">
    <h1>
      <a href="/">KAGU</a>
    </h1>
    <nav class="header-nav">
      <li class="nav-item">お知らせ</li>
      <li class="nav-item">取扱い家具</li>
      <li class="nav-item">販売店・展示場一覧</li>
      <li class="nav-item">採用情報</li>
      <li class="nav-item"><i class="fas fa-shopping-cart"></i> ONLINE STORE</li>
      <li class="nav-item"><i class="far fa-envelope"></i> お問い合わせ</li>
    </nav>
  </header>
  <!--ヘッダーここまで-->

  <!--メインビジュアルここから-->
  <section class="keyvisual">
    <img src="images/keyvisual.jpg" alt="トップ画像">
    <h2>自分らしさをレイアウトする</h2>
  </section>
  <!--メインビジュアルここまで-->

  <!--お知らせここから-->
  <section class="news">
    <div class="news-container">
      <div class="news-inner">
        <div class="news-body">
          <div class="title-wrapper">
            <h2>お知らせ</h2>
            <p class="en-title">NEWS</p>
          </div>
          <ul class="news-list">
            <li class="news-item">
              <a class="news-link" href="#">
                <time class="news-release">2019.12.01</time>
                <p class="title">人気ライフスタイル雑誌「KAGUGU」とのコラボ商品が登場</p>
              </a>
            </li>
            <li class="news-item">
              <a class="news-link" href="#">
                <time class="news-release">2020.01.01</time>
                <p class="title">新年のご挨拶</p>
              </a>
            </li>
            <li class="news-item">
              <a class="news-link" href="#">
                <time class="news-release">2020.01.04</time>
                <p class="title">新春フェアがスタートしました</p>
              </a>
            </li>
            <li class="news-item">
              <a class="news-link" href="#">
                <time class="news-release">2020.04.01</time>
                <p class="title">「KAGU FANTASIA」が原宿に4.1オープンしました</p>
              </a>
            </li>
          </ul>
          <button class="btn news-btn" >お知らせ一覧へ</button>
        </div>
      </div>
    </div>
  </section>
  <!--お知らせここまで-->

  <section class="furniture"></section>
  
  <section class="shop"></section>

  <section class="recruit"></section>

  <footer class="footer"></footer>
</body>
</html>
